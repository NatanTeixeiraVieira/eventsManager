<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96 relative">
    <div class="absolute top-4 left-4">
      <a href="index.php" class="text-blue-500 font-medium hover:text-blue-600">Voltar</a>
    </div>
    <h2 class="text-2xl font-bold mb-6 text-center">Criar Evento</h2>
    <form action="events.php" method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Nome do Evento:</label>
        <input type="text" id="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-6">
        <label for="date" class="block text-gray-700 font-medium mb-2">Data:</label>
        <input type="date" id="date" name="date" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <button type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Criar Evento
        </button>
      </div>
    </form>
  </div>
</body>

</html>
